<!DOCTYPE html>
<html>
  <head>
    <title>Christmas for Mom and Dad</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMhF0eM5FfxL2PAFLFmry6TbAzI6ukZ0Y&sensor=true">
    </script>
    <script type="text/javascript">


  var latitude, longitude;
  console.log("Got rid of memories");

    function storeLocal(position){
      latitude = position.coords.latitude;
      longitude = position.coords.longitude;
    }

      function initialize() {
        navigator.geolocation.getCurrentPosition(storeLocal);
        var mapOptions = {
          center: new google.maps.LatLng(latitude, longitude),
          zoom: 13,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);

      var marks = new Object();

      for(x in memories){
        marks[x] = new Object();
        marks[x].photo = memories[x]["picture"];
        marks[x].marker =  new google.maps.Marker();
        marks[x].marker.setMap(map);
        marks[x].marker.setPosition(new google.maps.LatLng(memories[x]["latitude"], memories[x]["longitude"]));
        marks[x].marker.setTitle(memories[x]["title"]);
        var current = marks[x];
        google.maps.event.addListener(current.marker, "click", (function(curr){
         return function() {
             var content = current["content"];
             var newWind = new google.maps.InfoWindow({
                            content: content,
                            position: curr.marker.getPosition() });
                             newWind.open(map);
    
           }})(current));

      }
    }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
